<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="main-box">
    <section class="cuadro">
      <img class="image-size" src="images/image-product-desktop.jpg" alt="Perfume">           
    </section>
     
    <section class="cuadro box2">
      <p>
        Perfume
      </p>
      <h1>
        Gabrielle   <br> 
        Essence Eau <br> 
        De Parfum
      </h1>

      <div>
        A floral, solar and voluptuous  <br>
        interpretation composed by      <br>
        Olivier Polge, Perfumer-Creator <br>
        for the House of CHANEL.
      </div>

      <section class="buy">

        <div class="prices">
          
          <div class="price">
            $149.99
          </div>
          <div class="original-price">
            $169.99
          </div>
        </div>
       
        <div>
          <a class="boton" href="#"> 
            <img src="../15-product-preview-card-component-main/images/icon-cart.svg" alt="cart"> 
            Add to Cart
          </a>
        </div>

      </section>
    </section>
    
  
  </section>

</body>
  
</html>
